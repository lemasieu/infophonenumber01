<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thông tin cơ bản về số điện thoại</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Thông tin cơ bản về số điện thoại</h1>
    <div class="form-group">
      <label for="phone-number">Nhập số điện thoại:</label>
      <input type="text" id="phone-number" placeholder="Nhập số tại đây">
      <button id="check">Kiểm tra</button>
    </div>
    <div class="form-group">
      <label for="type">Loại:</label>
      <input type="text" id="type" readonly>
    </div>
    <div class="form-group">
      <label for="details">Nhà mạng ban đầu/ Tỉnh quản lý:</label>
      <input type="text" id="details" readonly>
    </div>
    <div class="link-group">
      <a href="http://vntelecom.vnta.gov.vn:10246/vnta/search" target="_blank">Kiểm tra thông tin chi tiết</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
